<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi từ vựng Eng - Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0f7bdb;
        }
        .selected {
            background-color: #ff9800; /* Màu vàng cho nút được chọn */
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Trò chơi từ vựng Eng - Việt</h2>
    <div id="buttonsContainer"></div>
    <div id="message"></div>

    <script>
        const sheetId = '1p9p8h9v-mQLL4MHm4PC1ofDFlUFxCIm4qm82_h_Vl4s';
        const apiKey = 'AIzaSyCv1IOw4YfndQUmA6YbfPU6ioMuA796xIw';
        let data = [];
        let pairs = [];
        let selectedButtons = [];

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(dataJson => {
                    data = dataJson.values;
                    createPairs();
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Error fetching the sheet.';
                });
        }

        function createPairs() {
            const selectedRows = new Set();
            while (selectedRows.size < 10) {
                const index = Math.floor(Math.random() * data.length);
                selectedRows.add(index);
            }

            selectedRows.forEach(index => {
                pairs.push({ english: data[index][0], vietnamese: data[index][1] });
            });

            renderButtons();
        }

        function renderButtons() {
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = '';

            const buttons = pairs.flatMap(pair => [
                { text: pair.english, type: 'english', match: pair.vietnamese },
                { text: pair.vietnamese, type: 'vietnamese', match: pair.english }
            ]);

            const shuffledButtons = shuffleArray(buttons);

            shuffledButtons.forEach(button => {
                const btnElement = document.createElement('button');
                btnElement.innerText = button.text;
                btnElement.className = 'button';
                btnElement.onclick = () => selectButton(btnElement, button);
                container.appendChild(btnElement);
            });
        }

        function selectButton(btnElement, button) {
            if (selectedButtons.length === 2) {
                return; // Không cho chọn thêm nếu đã chọn 2 nút
            }

            selectedButtons.push(button);
            btnElement.classList.add('selected'); // Đánh dấu nút đã chọn

            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => {
                if (btn.innerText === button.text) {
                    btn.disabled = true; // Vô hiệu hóa nút đã chọn
                }
            });

            if (selectedButtons.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = selectedButtons;

            const isMatch = (first.type === 'english' && second.type === 'vietnamese' && first.match === second.text) ||
                            (first.type === 'vietnamese' && second.type === 'english' && first.text === second.match);

            if (isMatch) {
                const buttons = document.querySelectorAll('.button');
                buttons.forEach(btn => {
                    if (btn.innerText === first.text || btn.innerText === second.text) {
                        btn.remove(); // Xóa nút nếu đúng cặp
                    }
                });
                document.getElementById('message').innerText = 'Bạn đã chọn đúng!';
            } else {
                document.getElementById('message').innerText = 'Sai! Hãy thử lại.';
            }

            // Đánh dấu lại nút đã chọn
            setTimeout(() => {
                buttons.forEach(btn => btn.classList.remove('selected'));
                selectedButtons = []; // Reset lại danh sách chọn
                buttons.forEach(btn => btn.disabled = false); // Bỏ vô hiệu hóa nút
            }, 1000); // Thời gian chờ trước khi reset
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener('DOMContentLoaded', fetchSheetData);
    </script>
</body>
</html>
