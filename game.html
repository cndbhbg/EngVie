<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi từ vựng Eng - Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0f7bdb;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Trò chơi từ vựng Eng - Việt</h2>
    <div id="buttonsContainer"></div>
    <div id="message"></div>

    <script>
        const sheetId = '1p9p8h9v-mQLL4MHm4PC1ofDFlUFxCIm4qm82_h_Vl4s';
        const apiKey = 'AIzaSyCv1IOw4YfndQUmA6YbfPU6ioMuA796xIw';
        let data = [];
        let pairs = [];
        let selectedButtons = [];

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(dataJson => {
                    data = dataJson.values;
                    createPairs();
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Error fetching the sheet.';
                });
        }

        function createPairs() {
            const selectedRows = new Set();
            while (selectedRows.size < 10) {
                const index = Math.floor(Math.random() * data.length);
                selectedRows.add(index);
            }

            selectedRows.forEach(index => {
                pairs.push({ english: data[index][0], vietnamese: data[index][1] });
            });

            renderButtons();
        }

        function renderButtons() {
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = '';
            const shuffledPairs = shuffleArray([...pairs]);

            shuffledPairs.forEach(pair => {
                const buttonEng = document.createElement('button');
                buttonEng.innerText = pair.english;
                buttonEng.className = 'button';
                buttonEng.onclick = () => selectButton(pair.english, pair.vietnamese);
                buttonEng.dataset.type = 'english'; // Thêm thuộc tính để phân biệt loại nút
                container.appendChild(buttonEng);

                const buttonVie = document.createElement('button');
                buttonVie.innerText = pair.vietnamese;
                buttonVie.className = 'button';
                buttonVie.onclick = () => selectButton(pair.vietnamese, pair.english);
                buttonVie.dataset.type = 'vietnamese'; // Thêm thuộc tính để phân biệt loại nút
                container.appendChild(buttonVie);
            });
        }

        function selectButton(selectedText, matchedText) {
            selectedButtons.push({ selectedText, matchedText });
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                if (button.innerText === selectedText) {
                    button.disabled = true; // Vô hiệu hóa nút đã chọn
                }
            });

            if (selectedButtons.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = selectedButtons;
            if ((first.selectedText === first.matchedText && second.selectedText === second.matchedText) ||
                (first.selectedText === second.matchedText && second.selectedText === first.matchedText)) {
                const buttons = document.querySelectorAll('.button');
                buttons.forEach(button => {
                    if (button.innerText === first.selectedText || button.innerText === second.selectedText) {
                        button.remove(); // Xóa nút nếu đúng cặp
                    }
                });
                document.getElementById('message').innerText = 'Bạn đã chọn đúng!';
            } else {
                document.getElementById('message').innerText = 'Sai! Hãy thử lại.';
            }
            selectedButtons = []; // Reset lại danh sách chọn
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener('DOMContentLoaded', fetchSheetData);
    </script>
</body>
</html>
