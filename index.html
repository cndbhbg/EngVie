<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Excel Row Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
    <!-- Thêm thư viện xlsx.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Random Excel Row Viewer</h1>
    <input type="file" id="fileInput" />
    <div id="output">Please upload an Excel file.</div>

    <!-- Đoạn script chính -->
    <script>
        let data = [];
        let intervalId = null;

        // Sự kiện khi chọn file
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const dataArray = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(dataArray, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        data = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        if (data.length === 0) {
                            document.getElementById('output').innerText = 'The file is empty!';
                        } else {
                            startDisplayingRows();
                        }
                    } catch (error) {
                        document.getElementById('output').innerText = 'Error reading the file. Please check the format.';
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Hàm bắt đầu hiển thị dòng
        function startDisplayingRows() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(displayRandomRow, 3000);
        }

        // Hàm hiển thị một dòng ngẫu nhiên
        function displayRandomRow() {
            if (data.length === 0) {
                document.getElementById('output').innerText = 'All rows displayed!';
                clearInterval(intervalId);
                return;
            }

            // Chọn dòng ngẫu nhiên
            const randomIndex = Math.floor(Math.random() * data.length);
            const row = data[randomIndex];

            // Hiển thị dòng chỉ khi có ít nhất 2 cột
            if (row && row.length >= 2) {
                document.getElementById('output').innerText = `: ${row[0]} | : ${row[1]}`;
            } else {
                document.getElementById('output').innerText = 'Invalid row format';
            }

            // Xóa dòng đã hiển thị khỏi danh sách
            data.splice(randomIndex, 1);
        }
    </script>
</body>
</html>
