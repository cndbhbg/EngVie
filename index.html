<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các từ vựng English phổ biến</title>
    <link rel="icon" href="5526531.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="5526531.png">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ffffff;
            margin-top: 20px;
        }
        .line1 {
            font-size: 13vw;
            color: #1a73e8; /* Blue color */
        }
        .line2 {
            font-size: 3vw;
            color: #ff0000; /* Red color */
        }
        .pronunciation {
            font-size: 2vw;
            height: 10vh;
            color: #666; /* Gray color for pronunciation */
        }
        .button-container {
            margin-top: 20px;
        }
        .delete-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #d32f2f; /* Red color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #b71c1c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Từ vựng Eng - Viet</h1>
    <div id="output">Loading data from Google Sheets...</div>
    <div class="button-container">
        <button class="delete-button" id="deleteButton">Delete Current Row</button>
    </div>

    <script>
        const sheetId = '1p9p8h9v-mQLL4MHm4PC1ofDFlUFxCIm4qm82_h_Vl4s';
        const apiKey = 'AIzaSyCv1IOw4YfndQUmA6YbfPU6ioMuA796xIw';

        let data = [];
        let intervalId = null;
        let currentRowIndex = null;

        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(dataJson => {
                    data = dataJson.values;

                    if (data.length === 0) {
                        document.getElementById('output').innerText = 'The sheet is empty!';
                    } else {
                        startDisplayingRows();
                    }
                })
                .catch(error => {
                    document.getElementById('output').innerText = 'Error fetching the sheet. Please check the Sheet ID and API Key.';
                });
        }

        function startDisplayingRows() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(displayRandomRow, 3000);
        }

        function displayRandomRow() {
            if (data.length === 0) {
                document.getElementById('output').innerText = 'No data available.';
                clearInterval(intervalId);
                return;
            }

            currentRowIndex = Math.floor(Math.random() * data.length);
            const row = data[currentRowIndex];

            if (row && row.length >= 2) {
                document.getElementById('output').innerHTML = `
                    <div class="line1">${row[0]}</div>
                    <div class="pronunciation">${row[2] || ''}</div>
                    <div class="line2">${row[1]}</div>
                `;
            } else {
                document.getElementById('output').innerText = 'Invalid row format';
            }
        }

        function deleteCurrentRow() {
            if (currentRowIndex === null || currentRowIndex >= data.length) {
                document.getElementById('output').innerText = 'No row to delete.';
                return;
            }

            fetch('/delete-row', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rowIndex: currentRowIndex }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.splice(currentRowIndex, 1);
                    if (data.length === 0) {
                        document.getElementById('output').innerText = 'No more data available.';
                        clearInterval(intervalId);
                    } else {
                        displayRandomRow();
                    }
                } else {
                    document.getElementById('output').innerText = 'Failed to delete row.';
                }
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Error deleting row.';
            });
        }

        document.getElementById('deleteButton').addEventListener('click', deleteCurrentRow);
        document.addEventListener('DOMContentLoaded', fetchSheetData);
    </script>
    //soạn thảo cá nhân    
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 40%;
            height: 400px;
        }
    </style>
    <body>
    
    <textarea id="editor" placeholder="Nhập nội dung ở đây..."></textarea>
    <script src="script.js"></script>
    </body>
</body>
</html>
