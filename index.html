<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Google Sheets Row Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Google Sheets Row Viewer</h1>
    <div id="output">Loading data from Google Sheets...</div>

    <!-- Đoạn script chính -->
    <script>
        // Replace with your Google Sheet ID and API Key
        const sheetId = '1p9p8h9v-mQLL4MHm4PC1ofDFlUFxCIm4qm82_h_Vl4s';
        const apiKey = 'AIzaSyCv1IOw4YfndQUmA6YbfPU6ioMuA796xIw';

        let data = [];
        let intervalId = null;

        // Fetch data from Google Sheets API
        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(dataJson => {
                    data = dataJson.values;

                    if (data.length === 0) {
                        document.getElementById('output').innerText = 'The sheet is empty!';
                    } else {
                        startDisplayingRows();
                    }
                })
                .catch(error => {
                    document.getElementById('output').innerText = 'Error fetching the sheet. Please check the Sheet ID and API Key.';
                });
        }

        function startDisplayingRows() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(displayRandomRow, 3000);
        }

        function displayRandomRow() {
            if (data.length === 0) {
                document.getElementById('output').innerText = 'All rows displayed!';
                clearInterval(intervalId);
                return;
            }

            const randomIndex = Math.floor(Math.random() * data.length);
            const row = data[randomIndex];

            if (row && row.length >= 2) {
                document.getElementById('output').innerText = `: ${row[0]} | : ${row[1]}`;
            } else {
                document.getElementById('output').innerText = 'Invalid row format';
            }

            data.splice(randomIndex, 1);
        }

        // Automatically load data when the page loads
        document.addEventListener('DOMContentLoaded', fetchSheetData);
    </script>
</body>
</html>
