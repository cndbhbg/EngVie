<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các từ vựng English phổ biến</title>
    <link rel="icon" href="5526531.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="5526531.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ffffff;
            margin-top: 20px;
        }
        .line1 {
            font-size: 13vw;
            color: #1a73e8; /* Blue color */
        }
        .line2 {
            font-size: 3vw;
            color: #ff0000; /* Red color */
        }
        .pronunciation {
            font-size: 2vw;
            height: 10vh;
            color: #666; /* Gray color for pronunciation */
        }
        .button-container {
            margin-top: 20px;
        }
        .delete-button, .save-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1976d2; /* Blue color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover, .save-button:hover {
            background-color: #115293; /* Darker blue on hover */
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Từ vựng Eng - Viet</h1>
    <div id="output">Loading data from Excel...</div>
    <div class="input-container">
        <input type="text" id="engInput" placeholder="Eng" />
        <input type="text" id="vietInput" placeholder="Viet" />
        <button class="save-button" id="saveButton">Save</button>
    </div>
    <div class="button-container">
        <button class="delete-button" id="deleteButton">Delete Current Row</button>
    </div>

    <script>
        const excelFileUrl = 'https://raw.githubusercontent.com/USERNAME/REPOSITORY/main/ev.xlsx'; // Đổi USERNAME và REPOSITORY cho đúng
        let data = [];
        let currentRowIndex = null;

        document.addEventListener('DOMContentLoaded', fetchSheetData);
        document.getElementById('deleteButton').addEventListener('click', deleteCurrentRow);
        document.getElementById('saveButton').addEventListener('click', saveNewRow);

        function fetchSheetData() {
            fetch(excelFileUrl)
                .then(response => response.arrayBuffer())
                .then(dataBuffer => {
                    const workbook = XLSX.read(dataBuffer, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    updateDisplay();
                })
                .catch(error => {
                    document.getElementById('output').innerText = 'Error fetching the Excel file.';
                });
        }

        function updateDisplay() {
            if (data.length === 0) {
                document.getElementById('output').innerText = 'The sheet is empty!';
                return;
            }
            displayRandomRow();
        }

        function displayRandomRow() {
            if (data.length === 0) return;

            currentRowIndex = Math.floor(Math.random() * data.length);
            const row = data[currentRowIndex];

            if (row && row.length >= 2) {
                document.getElementById('output').innerHTML = `
                    <div class="line1">${row[0]}</div>
                    <div class="pronunciation">${row[2] || ''}</div>
                    <div class="line2">${row[1]}</div>
                `;
            }
        }

        function deleteCurrentRow() {
            if (currentRowIndex === null || currentRowIndex >= data.length) {
                document.getElementById('output').innerText = 'No row to delete.';
                return;
            }

            data.splice(currentRowIndex, 1);
            displayRandomRow();
        }

        function saveNewRow() {
            const engValue = document.getElementById('engInput').value;
            const vietValue = document.getElementById('vietInput').value;

            if (engValue && vietValue) {
                data.push([engValue, vietValue]);
                document.getElementById('engInput').value = '';
                document.getElementById('vietInput').value = '';
                alert('New entry saved!');
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>
</html>
