<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Google Sheets Row Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
    <!-- Thêm thư viện xlsx.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Random Google Sheets Row Viewer</h1>
    <input type="text" id="sheetId" placeholder="Enter Google Sheet ID" />
    <input type="text" id="apiKey" placeholder="Enter API Key" />
    <button id="loadButton">Load Sheet</button>
    <div id="output">Please enter Google Sheet ID and API Key, then click Load Sheet.</div>

    <!-- Đoạn script chính -->
    <script>
        let data = [];
        let intervalId = null;

        document.getElementById('loadButton').addEventListener('click', function() {
            const sheetId = document.getElementById('sheetId').value;
            const apiKey = document.getElementById('apiKey').value;

            if (sheetId && apiKey) {
                fetchSheetData(sheetId, apiKey);
            } else {
                document.getElementById('output').innerText = 'Please provide both Sheet ID and API Key.';
            }
        });

        function fetchSheetData(sheetId, apiKey) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(dataJson => {
                    data = dataJson.values;

                    if (data.length === 0) {
                        document.getElementById('output').innerText = 'The sheet is empty!';
                    } else {
                        startDisplayingRows();
                    }
                })
                .catch(error => {
                    document.getElementById('output').innerText = 'Error fetching the sheet. Please check the Sheet ID and API Key.';
                });
        }

        function startDisplayingRows() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(displayRandomRow, 3000);
        }

        function displayRandomRow() {
            if (data.length === 0) {
                document.getElementById('output').innerText = 'All rows displayed!';
                clearInterval(intervalId);
                return;
            }

            const randomIndex = Math.floor(Math.random() * data.length);
            const row = data[randomIndex];

            if (row && row.length >= 2) {
                document.getElementById('output').innerText = `: ${row[0]} | : ${row[1]}`;
            } else {
                document.getElementById('output').innerText = 'Invalid row format';
            }

            data.splice(randomIndex, 1);
        }
    </script>
</body>
</html>
