<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các từ vựng English phổ biến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ffffff;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .delete-button, .save-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1976d2; /* Blue color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover, .save-button:hover {
            background-color: #115293; /* Darker blue on hover */
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Từ vựng Eng - Viet</h1>
    <div id="output">Loading data from text file...</div>
    <div class="input-container">
        <input type="text" id="engInput" placeholder="Eng" />
        <input type="text" id="vietInput" placeholder="Viet" />
        <button class="save-button" id="saveButton">Save</button>
    </div>
    <div class="button-container">
        <button class="delete-button" id="deleteButton">Delete Current Row</button>
    </div>

    <script>
        let data = [];
        let currentRowIndex = null;

        // Hàm để đọc file text
        function fetchTextData() {
            fetch('ev.txt')
                .then(response => response.text())
                .then(text => {
                    data = text.split('\n').map(line => line.split(','));
                    updateDisplay();
                })
                .catch(error => {
                    document.getElementById('output').innerText = 'Error fetching the text file.';
                });
        }

        // Hàm để hiển thị dữ liệu
        function updateDisplay() {
            if (data.length === 0) {
                document.getElementById('output').innerText = 'The file is empty!';
                return;
            }
            displayRandomRow();
        }

        // Hàm để hiển thị một dòng ngẫu nhiên
        function displayRandomRow() {
            if (data.length === 0) return;

            currentRowIndex = Math.floor(Math.random() * data.length);
            const row = data[currentRowIndex];

            if (row && row.length >= 2) {
                document.getElementById('output').innerHTML = `
                    <div>${row[0]}</div>
                    <div>${row[1]}</div>
                `;
            }
        }

        // Hàm để xóa dòng hiện tại
        function deleteCurrentRow() {
            if (currentRowIndex === null || currentRowIndex >= data.length) {
                document.getElementById('output').innerText = 'No row to delete.';
                return;
            }

            data.splice(currentRowIndex, 1);
            displayRandomRow();
            saveToFile(); // Ghi lại vào file sau khi xóa
        }

        // Hàm để lưu dữ liệu mới
        function saveNewRow() {
            const engValue = document.getElementById('engInput').value;
            const vietValue = document.getElementById('vietInput').value;

            if (engValue && vietValue) {
                data.push([engValue, vietValue]);
                document.getElementById('engInput').value = '';
                document.getElementById('vietInput').value = '';
                alert('New entry saved!');
                saveToFile(); // Ghi lại vào file sau khi thêm
            } else {
                alert('Please fill in both fields.');
            }
        }

        // Hàm để ghi dữ liệu vào file (chỉ có thể thực hiện với backend)
        function saveToFile() {
            const blob = new Blob([data.map(row => row.join(',')).join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', fetchTextData);
        document.getElementById('deleteButton').addEventListener('click', deleteCurrentRow);
        document.getElementById('saveButton').addEventListener('click', saveNewRow);
    </script>
</body>
</html>
